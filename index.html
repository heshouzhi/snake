<body>
    <div id="map"></div>
    <div class="control_wrap">
        <button class="start">å¼€å§‹æ¸¸æˆï¼ˆSï¼‰</button>
        <button class="stop">æš‚åœæ¸¸æˆï¼ˆEï¼‰</button>
        <button class="reStart">é‡ç½®ï¼ˆRï¼‰</button>
        <button class="difficulty1">ç®€å•æ¨¡å¼ï¼ˆ1ï¼‰</button>
        <button class="difficulty2">å›°éš¾æ¨¡å¼ï¼ˆ2ï¼‰</button>
        <button class="difficulty3">åœ°ç‹±æ¨¡å¼ï¼ˆ3ï¼‰</button>
        <button class="difficulty4">ä¸œé£å¿«é€’ï¼ˆ4ï¼‰</button>
    </div>
    <div class="score">0</div>
    <script>
        /**
         * æè¿°ï¼šç»˜åˆ¶åœ°å›¾
         * @author åˆ‘å¤©
         * @date 2021-12-30
         * @param {any} ele
         * @param {any} rect=10
         * @returns {any}
         */
        class Map {
            constructor(ele, rect = 10) {
                this.ele = ele;
                this.rect = rect;
                this.data = []
                //åœ°å›¾å…±å¤šå°‘è¡Œ
                this.rows = Math.ceil(Map.getStyle(ele, 'height') / rect)
                //åœ°å›¾å…±å¤šå°‘åˆ—
                this.cells = Math.ceil(Map.getStyle(ele, 'width') / rect)
                //è‡ªåŠ¨ä¿®å¤åœ°å›¾çš„å®½å’Œé«˜
                Map.setStyle(ele, 'width', this.rows * rect)
                Map.setStyle(ele, 'height', this.cells * rect)
            }
            //è·å–åœ°å›¾çš„å®½å’Œé«˜
            static getStyle(el, attr) {
                return parseFloat(getComputedStyle(el)[attr])
            }
            static setStyle(el, attr, value) {
                el.style[attr] = value + 'px'
            }

            setData(newData) {
                this.data = this.data.concat(newData);
            }

            clearData() {
                this.data.length = 0;
            }

            include({ x, y }) {
                return !!this.data.some(item => (item.x === x && item.y === y))
            }

            render() {
                this.ele.innerHTML = this.data.map(item => {
                    return `<span style='width: ${this.rect}px; height: ${this.rect}px; position: absolute; background: ${item.color}; top: ${item.y * this.rect}px; left: ${item.x * this.rect}px'></span>`
                }).join('');
            }
        }

        class Food {
            constructor(cells=10, rows=10, colors = ['blue', 'yellow', 'pink', 'red']) {
                this.cells = cells;
                this.rows = rows;
                this.colors = colors;
                this.data = null;
                this.create();
            }

            //ç»˜åˆ¶é£Ÿç‰©
            create() {
                let x = Math.floor(Math.random() * this.cells)
                let y = Math.floor(Math.random() * this.rows)
                let color = this.colors[parseInt(Math.random() * this.colors.length)]
                console.log({ x, y });
                this.data = {
                    x,
                    y,
                    color,
                }
            }
        }

        class Snake {
            constructor() {
                this.direction = "right";
                this.data = [
                    { x: 6, y: 4, color: 'green' },
                    { x: 5, y: 4, color: '#ffffff' },
                    { x: 4, y: 4, color: '#ffffff' },
                    { x: 3, y: 4, color: '#ffffff' },
                ];
                this.lastData = null;
            }
            move() {
                let i = this.data.length - 1;
                this.lastData = {
                    x: this.data[i].x,
                    y: this.data[i].y,
                    color: this.data[i].color,
                }
                /*è®©åé¢çš„æ¯ä¸€æ ¼èµ°åˆ°å‰ä¸€ä¸ªä½ç½®ä¸Š*/
                for (i; i > 0; i--) {
                    this.data[i].x = this.data[i - 1].x;
                    this.data[i].y = this.data[i - 1].y;
                }
                switch (this.direction) {
                    case "left":
                        this.data[0].x--
                        break;
                    case "right":
                        this.data[0].x++
                        break;
                    case "top":
                        this.data[0].y--
                        break;
                    case "bottom":
                        this.data[0].y++
                        break;
                }
            };
            //è›‡å³å°†å¯ä»¥æ”¹å˜çš„æ–¹ä¾¿ä¸èƒ½æ˜¯å½“å‰æ–¹å‘çš„åæ–¹å‘æˆ–è€…åŒå‘
            changeDir(dir) {
                if (this.direction === 'left' || this.direction === 'right') {
                    if (dir === 'left' || dir === 'right') {
                        return false;
                    }
                } else {
                    if (dir === 'top' || dir === 'bottom') {
                        return false;
                    }
                }
                this.direction = dir
            }
            //å½“ ğŸ åƒé£Ÿç‰©
            eatFood() {

                this.data.push(this.lastData);
            }
        }

        class Game {
            constructor(ele, rect, toControl = null, toGrade = null) {
                this.map = new Map(ele, rect);
                this.food = new Food(this.map.cells, this.map.rows);
                
                this.snake = new Snake()
                this.map.setData(this.snake.data);
                this.createFood();
                this.render();
                this.timer = null;
                this.interval = 200;
                this.grade = 0;
                this.toControl = toControl;
                this.keyDown = this.keyDown.bind(this);
                this.toGrade = toGrade;
                this.control();
            }

            //ç»˜åˆ¶ç‚¹
            render() {
                this.map.clearData()
                this.map.setData(this.snake.data);
                this.map.setData(this.food.data);
                this.map.render();
            }

            //åˆ›å»ºé£Ÿç‰©
            createFood() {
                this.food.create();
                if (this.map.include(this.food.data)) {
                    this.createFood();
                }
            }

            // å¼€å§‹æ¸¸æˆ
            start() {
                this.move();
            }

            //æš‚åœæ¸¸æˆ
            stop() {
                clearInterval(this.timer);
            }

            //æ§åˆ¶ç§»åŠ¨
            move() {
                this.stop();
                this.timer = setInterval(() => {
                    this.snake.move();
                    if (this.isEat()) {
                        this.grade++
                        this.interval = this.interval * 0.9
                        this.changeGrade();
                        this.snake.eatFood();
                        this.createFood()
                        this.stop();
                        this.start()
                        if(this.grade >= 30 ) {
                            this.over(1)
                        }
                    }
                    if(this.isOver()) {
                        this.over(0)
                        return false;
                    }
                    console.log(111, this.snake.data)
                    
                    this.render();
                }, this.interval);
            }
            //åˆ¤æ–­æ˜¯å¦åƒåˆ°é£Ÿç‰©
            isEat() {
                return (this.snake.data[0].x === this.food.data.x) && (this.snake.data[0].y === this.food.data.y)
            }

            changeGrade() {
                this.toGrade && this.toGrade(this.grade);
            }

            //åˆ¤æ–­æ˜¯å¦ç»“æŸ
            isOver() {
                if (this.snake.data[0].x < 0
                    || this.snake.data[0].x >= this.map.cells
                    || this.snake.data[0].y < 0 || this.snake.data[0].y >= this.map.rows) {
                        return true;
                }

                for(let i = 1; i < this.snake.data.length; i++) {
                    if(this.snake.data[0].x === this.snake.data[i].x && this.snake.data[0].y === this.snake.data[i].y) {
                        return true
                    }
                }
                return false
            }

            //ç»“æŸæ¸¸æˆ overState 0ä¸­é—´åœæ­¢æ’åˆ°äº†ï¼Œ1èƒœåˆ©äº†
            over(overState = 1) {
                if(overState) {
                    this.toWin && this.toWin()
                } else {
                    this.toOver && this.toOver()
                }
                this.stop();
            }

            keyDown({ keyCode }) {
                console.log('keyCode', keyCode)
                switch (keyCode) {
                    case 39: //å³
                        this.snake.changeDir('right');
                        break;
                    case 37: //å·¦
                        this.snake.changeDir('left');
                        break;
                    case 38: //ä¸Š
                        this.snake.changeDir('top');
                        break;
                    case 40: //ä¸‹
                        this.snake.changeDir('bottom');
                        break;
                    case 83: //å¼€å§‹æ¸¸æˆ
                        this.start();
                        break;
                    case 69: //æš‚åœæ¸¸æˆ
                        this.stop();
                        break;
                    case 82: //é‡ç½®æ¸¸æˆ
                        this.reSet();
                        break;
                    case 49: //éš¾åº¦1
                        this.interval = 200;
                        this.start();
                        break;
                    case 50: //éš¾åº¦2
                        this.interval = 100;
                        this.start();
                        break;
                    case 51: //éš¾åº¦3
                        this.interval = 50;
                        this.start();
                        break;
                    case 52: //éš¾åº¦4
                        this.interval = 1;
                        this.start();
                        break;
                }
            }

            //æ§åˆ¶å™¨
            control() {
                if (this.toControl) {
                    this.toControl();
                    return;
                }
                window.addEventListener('keydown', this.keyDown)
            }

            //é‡æ–°å¼€å§‹
            reSet() {
                this.snake.data = [
                    { x: 6, y: 4, color: 'green' },
                    { x: 5, y: 4, color: '#ffffff' },
                    { x: 4, y: 4, color: '#ffffff' },
                    { x: 3, y: 4, color: '#ffffff' },
                ]
                this.createFood();
                this.garde = 0;
                this.interval = 200;
                this.stop()
                this.snake.changeDir('right');
                this.render()
            }

            // è‡ªå®šä¹‰æ·»åŠ æ§åˆ¶å™¨
            addControl(fun) {
                fun.call(this)
                window.removeEventListener('keydown', this.keyDown)
            }
        }


        let map = document.querySelector("#map");
        let game = new Game(map, 10)
        game.toGrade = function (grade) {
            document.querySelector('.score').innerHTML = grade
        }
        game.toOver = function() {
            alert('å°åƒåœ¾')
        }
        game.toWin = function() {
            alert('ä½ å¯çœŸæ£’')
        }
        document.querySelector('.control_wrap').addEventListener('click', function (e) {
            const className = e.target.className
            switch (className) {
                case 'start':
                    game.start();
                    break;
                case 'stop':
                    game.stop();
                    break;
                case 'reStart':
                    game.reSet();
                    break;
                case 'difficulty1':
                    game.interval = 200;
                    game.start();
                    break;
                case 'difficulty2':
                    game.interval = 100;
                    game.start();
                    break;
                case 'difficulty3':
                    game.interval = 50;
                    game.start();
                    break;
                case 'difficulty4':
                    game.interval = 1;
                    game.start();
                    break;
            }
        })



    </script>
